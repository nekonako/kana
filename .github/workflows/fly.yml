name: Fly Deploy
on: [push]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      runs-on: ubuntu-latest
      steps:
        - name : setting discord token
          uses: actions/checkout@v2
          run: |
            echo { token : ${{ secrets.DISCORD_TOKEN }} } > config.json
            ls
        - name : rebuild image and deploy
          uses: superfly/flyctl-actions@1.1
          with:
            args: "deploy"

