name: Fly Deploy
on: [push]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      runs-on: ubuntu-latest
      steps:
      
        - name : checkout
          uses : actions/checkout@v2
      
        - name: setting discord token
          run: |
            echo { "token" : "${{ secrets.DISCORD_TOKEN }}" } > config.json
            cat config.json
            
        - name : rebuild image and deploy
          uses: superfly/flyctl-actions@1.1
          with:
            args: "deploy"

